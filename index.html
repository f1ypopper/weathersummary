<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.3/ol.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Summary</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <div style="display: block; grid-template-columns: 100%; width: 100%; height: 100%;">
        <div class="wrapper">
            <div id="map">
                <div id="popup" style="min-width: fit-content;"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="controls">
            <label>
                <input id="brightness" type="range" min="-0.5" max="0.5" step="0.01">
                <br>Brightness <span id="brightness-value"></span>
            </label>
            <label>
                <input id="contrast" type="range" min="-0.5" max="0.5" step="0.01">
                <br>Contrast <span id="contrast-value"></span>
            </label>
        </div>
    </div>
    <script src="./dist/mappy.js">
    </script>
    <script>
        function changeIcon(name) {
            Mappy.changeIconName(name);
        }
    </script>

</body>

</html>
